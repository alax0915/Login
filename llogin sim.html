<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Simulation</title>
  <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        padding: 20px;
    }
    
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .main-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        max-width: 900px;
        width: 100%;
    }
    
    .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #e74c3c, #3498db);
        border-radius: 5px 5px 0 0;
    }
    
    .container h2 {
        color: #2c3e50;
        font-weight: 600;
        font-size: 28px;
        text-align: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e74c3c;
        position: relative;
    }
    
    .container h2::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: #3498db;
    }
    
    .input-group {
        margin-bottom: 20px;
        position: relative;
    }
    
    .input-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9f9f9;
    }
    
    .input-group input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
        background: #fff;
    }
    
    .input-group i {
        position: absolute;
        left: 15px;
        top: 15px;
        color: #7f8c8d;
        transition: all 0.3s ease;
        font-size: 18px;
    }
    
    .input-group input:focus + i {
        color: #3498db;
    }
    
    button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, #e74c3c, #c0392b);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        position: relative;
        overflow: hidden;
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
    }
    
    button:hover::before {
        left: 100%;
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(231, 76, 60, 0.6);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    p {
        text-align: center;
        margin-top: 20px;
        color: #7f8c8d;
        font-size: 14px;
    }
    
    #message, #registerMessage {
        min-height: 20px;
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        text-align: center;
        transition: all 0.3s ease;
    }
    
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .floating-icons {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
    }
    
    .floating-icons div {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        animation: float 15s linear infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 20px;
    }
    
    .floating-icons div:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 20s;
    }
    
    .floating-icons div:nth-child(2) {
        top: 60%;
        left: 70%;
        animation-delay: 2s;
        animation-duration: 18s;
    }
    
    .floating-icons div:nth-child(3) {
        top: 40%;
        left: 40%;
        animation-delay: 4s;
        animation-duration: 22s;
    }
    
    .floating-icons div:nth-child(4) {
        top: 70%;
        left: 20%;
        animation-delay: 6s;
        animation-duration: 17s;
    }
    
    .floating-icons div:nth-child(5) {
        top: 30%;
        left: 80%;
        animation-delay: 8s;
        animation-duration: 19s;
    }
    
    .floating-icons div:nth-child(6) {
        top: 80%;
        left: 50%;
        animation-delay: 1s;
        animation-duration: 16s;
    }
    
    .floating-icons div:nth-child(7) {
        top: 10%;
        left: 60%;
        animation-delay: 3s;
        animation-duration: 21s;
    }
    
    .floating-icons div:nth-child(8) {
        top: 50%;
        left: 30%;
        animation-delay: 5s;
        animation-duration: 19s;
    }
    
    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg) scale(1);
            opacity: 0.7;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg) scale(1.5);
            opacity: 0;
        }
    }
    
    .car-icon {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        width: 70px;
        height: 70px;
        margin: 0 auto;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: white;
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        animation: pulse 2s infinite;
        z-index: 10;
        border: 3px solid white;
    }
    
    @keyframes pulse {
        0% { 
            box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            transform: translateX(-50%) scale(1);
        }
        70% { 
            box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            transform: translateX(-50%) scale(1.05);
        }
        100% { 
            box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            transform: translateX(-50%) scale(1);
        }
    }
    
    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .remember-forgot label {
        display: flex;
        align-items: center;
        color: #7f8c8d;
        cursor: pointer;
    }
    
    .remember-forgot input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #e74c3c;
    }
    
    .remember-forgot a {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .remember-forgot a:hover {
        color: #2980b9;
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 100%;
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <div class="container">
    <h2>Register</h2>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="register()">Register</button>
    <p id="registerMessage"></p>
  </div>

  <script src="login sim.js">
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
</body>
</html>
